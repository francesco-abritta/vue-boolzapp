<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="main">
            <div class="left">
                <div class="myUser">
                    <div class="info">
                        <div class="photo">
                            <img src="img/avatar_5.jpeg" alt="">
                        </div>
                        <div class="name">
                            Francesco Abritta
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="far fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="contacts">
                    <div class="searchContacts">
                        <button class="lens">
                            <i class="fas fa-search"></i>
                        </button>
                        <input class="inputContact" type="text" placeholder="Cerca contatti">
                    </div>
                    <div class="inserisciContatti">
                        <div v-for="(user, indice) in contacts" class="persona">
                            <div class="info">
                                <div class="photo">
                                    <img :src='"img/avatar"+contacts[indice].avatar+".png"' alt="">
                                </div>
                                <div class="spec">
                                    <div class="name">
                                        {{user.name}}
                                    </div>
                                    <div class="mess">
                                        {{user.messages[user.messages.length-1].text}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="user">
                    <div v-if="clicker > 0" class="info">
                        <div class="photo">

                        </div>
                        <div class="read">
                            <div class="name">
                                
                            </div>
                            <div class="access">
                                ultimo accesso: 
                            </div>
                        </div>
                        
                    </div>
                    <div v-if="clicker > 0" class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat">
                    <div v-if="clicker > 0" class="sent">
                        <div class="messageSent">
                            <div></div>
                            <div class="time"></div>
                        </div>
                    </div>
                    
                    <div v-if="clicker > 0" class="received">
                        <div class="messageReceived">
                            <div></div>
                            <div class="time"></div>
                        </div>
                    </div>
                                  
                </div>
                <div class="input">
                    <button class="emoji"><i class="far fa-laugh"></i></button>
                    <input class="inputText" type="text" placeholder="Scrivi un messaggio...">
                    <button class="mic"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="script.js"></script>
</body>
</html>
