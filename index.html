<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="main">
            <div class="left">
                <div class="myUser">
                    <div class="info">
                        <div class="photo">

                        </div>
                        <div class="name">
                            NAME LASTNAME
                        </div>
                    </div>
                    <div class="icons">
                        <i>1</i>
                        <i>2</i>
                        <i>3</i>
                    </div>
                </div>
                <div class="contacts">
                    <div class="searchContacts">
                        <button class="lens">L</button>
                        <input class="inputContact" type="text" placeholder="Cerca contatti">
                    </div>
                    <div class="inserisciContatti">
                        <div v-for="(elemento, indice) in contacts" class="persona">
                            <div class="info">
                                <div class="photo">
    
                                </div>
                                <div class="name">
                                    {{elemento.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="user">
                    <div class="info">
                        <div class="photo">

                        </div>
                        <div class="read">
                            <div class="name">
                                NAME LASTNAME
                            </div>
                            <div class="access">
                                ieri
                            </div>
                        </div>
                        
                    </div>
                    <div class="icons">
                        <i>1</i>
                        <i>2</i>
                        <i>3</i>
                    </div>
                </div>
                <div class="chat">

                </div>
                <div class="input">
                    <button class="emoji">L</button>
                    <input class="inputText" type="text" placeholder="Scrivi un messaggio...">
                    <button class="mic">L</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="script.js"></script>
</body>
</html>
